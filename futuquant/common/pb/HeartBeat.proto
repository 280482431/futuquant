syntax = "proto2";
package HeartBeat;

import "Common.proto";

message C2S
{
	required int64 time = 10; //当前格林威治时间
}

message S2C
{
	required int64 time = 10; //当前格林威治时间
}

message Request
{
	required C2S c2s = 1;
}

message Response
{
	required int32 retType = 1 [default = -400]; //RetType,返回结果
	optional string retMsg = 2;
	optional int32 errCode = 3;
	
	optional S2C s2c = 4;
}
